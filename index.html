<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STORAGES in JS</title>
  </head>
  <body style="height: 97vh">
    <form
      id="form"
      action=""
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh;
      "
    >
      <fieldset
        style="
          width: 300px;
          background-color: rgb(0, 238, 255);
          border: 1px solid;
          border-radius: 10px;
        "
      >
        <legend
          style="
            background-color: rgb(0, 238, 255);
            text-align: center;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid;
          "
        >
          USER INFORMATION
        </legend>
        <label for="user">USER ID: </label><br />
        <input type="text" name="user" id="user" /><br />
        <label for="pswd"> PASSWORD: </label><br />
        <input type="password" name="pswd" id="pswd" /><br /><br />
        <button id="btn" type="submit">SUBMIT</button>
      </fieldset>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
